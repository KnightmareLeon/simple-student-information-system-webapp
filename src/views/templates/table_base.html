{% extends "base.html" %}

{% block title %} {% endblock %}

{% block stylesheets %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="content-table-header d-flex flex-wrap justify-content-between border-bottom py-3 align-items-center">
    <h4 class="mb-2 mb-md-0">{{ header_var}} Records</h4>
    <button type="button" class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#add{{ header_var}}Modal">
        <span class="icon me-2">
            {% block addbuttonicon %}

            {% endblock %}
        </span>
        Add {{ header_var }}
    </button>
</div>
<div class="table-responsive-md flex-grow-1">
    <table id="{{header_var}}Table" class="table table-dark shadow table-striped table-hover">
        <thead>
            <tr>
                {% block tableheader %}

                {% endblock %}
                <th class="fit"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- Bootstrap Select JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
<!-- DataTables + Bootstrap JS -->
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>
<!-- Custom Script-->
<script src="{{ url_for('static', filename='js/base_table.js') }}"></script>
{% endblock %}
