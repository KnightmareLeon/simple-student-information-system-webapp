<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Uniflow{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <!-- DataTables + Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 overflow-hidden">
        <div class="row h-100">
            <!-- Desktop Sidebar -->
            <nav class="col-md-3 d-none d-md-block bg-dark sidebar py-3 {% if request.cookies.get('sidebar') == 'minimized' %}minimized col-md-2{% endif %}">
                <div class="sidebar-header d-flex align-items-center mb-4" id="sidebarToggle" >
                    <span class="icon me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 512 512">
                        <circle cx="256" cy="256" r="235.5" style="fill:none;stroke:#ffffff;stroke-width:33"/>
                        <path d="M386.7 323.1h-41.1c-18.8 0-35.4 12.6-40.5 30.2H178.5c-23.4 0-42.8-19.4-42.8-42.8s19.4-42.8 42.8-42.8H328c34.8 0 
                        62.8-28 62.8-62.8s-28-62.8-62.8-62.8H203v-2.9c0-23.4-18.8-42.2-42.2-42.2h-41.1c-23.4 0-42.2 18.8-42.2 42.2V150c0 23.4 18.8 42.2 42.2 42.2h41.1c18.8 0 
                        35.4-12.6 40.5-30.2H328c23.4 0 42.8 19.4 42.8 42.8s-19.4 42.8-42.8 42.8H178.5c-34.8 0-62.8 28-62.8 62.8s28 62.8 62.8 62.8h125v2.9c0 23.4 18.8 42.2 42.2 42.2h41.1c23.4 0 
                        42.2-18.8 42.2-42.2v-10.8c0-23.3-19.4-42.2-42.3-42.2zM183.1 150.8c0 12-9.7 22.3-22.3 22.3h-41.1c-12 0-22.3-9.7-22.3-22.3V140c0-12 9.7-22.3 22.3-22.3h41.1c12 0 22.3 9.7 22.3 
                        22.3zM409 376.2c0 12-9.7 22.3-22.3 22.3h-41.1c-12 0-22.3-9.7-22.3-22.3v-10.8c0-12 9.7-22.3 22.3-22.3h41.1c12 0 22.3 9.7 22.3 22.3z" 
                        style="fill:#ffffff;stroke:#ffffff;stroke-width:7"/>
                        </svg>
                    </span>
                    <span class="title fw-bold fs-5">Uniflow</span>
                </div>
                {% include "partials/_sidebar_links.html" %}
            </nav>

            <!-- Offcanvas Sidebar (for mobile only) -->
            <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarOffcanvas">
                <div class="offcanvas-header">
                    <span class="icon me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 512 512" 
                            width="32" height="32" 
                            fill="none" 
                            stroke="currentColor" 
                            stroke-width="33" 
                            class="me-2">
                        <circle cx="256" cy="256" r="235.5"/>
                        <path d="M386.7 323.1h-41.1c-18.8 0-35.4 12.6-40.5 30.2H178.5c-23.4 0-42.8-19.4-42.8-42.8s19.4-42.8 42.8-42.8H328c34.8 0 
                                62.8-28 62.8-62.8s-28-62.8-62.8-62.8H203v-2.9c0-23.4-18.8-42.2-42.2-42.2h-41.1c-23.4 0-42.2 18.8-42.2 42.2V150c0 23.4 18.8 
                                42.2 42.2 42.2h41.1c18.8 0 35.4-12.6 40.5-30.2H328c23.4 0 42.8 19.4 42.8 42.8s-19.4 42.8-42.8 42.8H178.5c-34.8 0-62.8 
                                28-62.8 62.8s28 62.8 62.8 62.8h125v2.9c0 23.4 18.8 42.2 42.2 42.2h41.1c23.4 0 42.2-18.8 42.2-42.2v-10.8c0-23.3-19.4-42.2-42.3-42.2z"/>
                        </svg>
                    </span>
                    <h5 class="offcanvas-title title fw-bold fs-5">Uniflow</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    {% include "partials/_sidebar_links.html" %}
                </div>
            </div>
            <!-- Main Content -->
            <div class="content col col-9 {% if request.cookies.get('sidebar') == 'minimized' %} col-md-10{% endif %} d-flex flex-column vh-100 bg-content text-light overflow-auto">
                <!-- Mobile toggle button (only visible on small screens) -->
                <button class="btn btn-dark d-md-none m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                    <i class="bi bi-list"></i> Menu
                </button>
                {% block content %}

                {% endblock %}
            </div>

        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap Select JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
        <!-- DataTables + Bootstrap JS -->
        <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Custom Script-->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
    <div id="toastContainer" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100">
        <div id="mainToast" class="toast align-items-center text-bg-success border-0" 
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div id="toastBody" class="toast-body">Action successful!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
</html>
