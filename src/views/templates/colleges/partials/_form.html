<form id="{{ form_id }}" method="POST" action="{{ action_url }}">
    <input type="hidden" id="{{ form_action }}OriginalCollegeCode" name="{{ form_action }}OriginalCollegeCode" value="">
    <div class="mb-3">
        <label for="{{form_action}}CollegePrimaryCode" class="form-label">Code</label>
        <input type="text" class="form-control" id="{{form_action}}CollegePrimaryCode" name="{{form_action}}CollegePrimaryCode" required>
    </div>
    <div class="mb-3">
        <label for="{{form_action}}CollegeName" class="form-label">Name</label>
        <input type="text" class="form-control" id="{{form_action}}CollegeName" name="{{form_action}}CollegeName" required>
    </div>
</form>
